<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="taskContainer">
        <!-- Button to create new timer objects -->
        <button type="button" id="addButton">Add Timer</button>

        <!-- Button to stop all timers -->
        <button type="button" id="stopAllButton">Stop All Timers</button>

        <!-- Button to stop and remove all timers -->
        <button type="button" id="removeAllButton">Remove All Timers</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
